
<p>personal-pronoun works!</p>
<p> PersonalPronoun </p>
<button type="button" class="btn btn-light" (click)="getPersonalPronoun()">
<ul *ngFor="let item of personalPronoun">
    <li >{{item.Translation}}</li>
    <li>{{item.FirstPerson}}</li>
    <li>{{item.SecondPerson}}</li>
    <li>{{item.ThirdPerson}}</li>
    <li>{{item.FirstPersonPlural}}</li>
    <li>{{item.SecondPersonPlural}}</li>
    <li>{{item.ThirdPersonPlural}}</li>
    <li>{{item.Formal}}</li>
</ul>
</button>
